services:
  - type: web
    name: caresync-platform
    env: python
    buildCommand: "cd frontend && npm install && npm run build && cd .. && pip install -r requirements.txt"
    startCommand: "uvicorn main:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: JWT_SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        value: sqlite:///./terminology.db
      - key: PYTHON_VERSION
        value: 3.11.0
